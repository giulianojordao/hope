defaults {
	user_friendly_names yes
	no_path_retry fail
	rr_min_io_rq 32
	path_checker tur
}

devices {
	device {
		vendor "IBM"
		product "2145"
		path_grouping_policy group_by_prio
		prio "alua"
		path_checker "tur"
		failback "immediate"
		no_path_retry "fail"
		rr_min_io_rq 32
		dev_loss_tmo 120
	}
}

